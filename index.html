<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        span {
            color: red;
            font-size: 12px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <span id="erroNome"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span id="erroEmail"></span>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value.trim();
            let email = document.getElementById("email").value.trim();
            let erroNome = document.getElementById("erroNome");
            let erroEmail = document.getElementById("erroEmail");

            erroNome.textContent = "";
            erroEmail.textContent = "";

            let valido = true;

            // Validação do nome (somente letras e obrigatório)
            let regexNome = /^[A-Za-zÀ-ÿ\s]+$/;
            if (nome === "") {
                erroNome.textContent = "Nome é obrigatório";
                valido = false;
            } else if (!regexNome.test(nome)) {
                erroNome.textContent = "O nome deve conter apenas letras";
                valido = false;
            }

            // Validação do e-mail
            let regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                erroEmail.textContent = "E-mail inválido";
                valido = false;
            }

            if (valido) {
                alert("Formulário enviado com sucesso!");
            }
        });
    </script>

</body>
</html>
